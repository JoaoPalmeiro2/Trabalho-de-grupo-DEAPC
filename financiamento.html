<!DOCTYPE html>
<html lang="pt">
 <head>
    <meta charset="UTF-8" />
    <title>Financiamento - SIT</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="imagens/logo.png" alt="Logo SIT" class="logo" />
      </a>
      <h1>Financiamento</h1>
    </header>
    <main>
          <section class="simulador-section">
            <h2>Simulador de Financiamento</h2>
            <form id="simuladorForm">
            <label for="valorCarro">Valor do Carro (€):</label>
            <input type="number" id="valorCarro" required />
    
            <label for="entrada">Entrada (€):</label>
            <input type="number" id="entrada" required />
    
            <label for="meses">Número de Meses:</label>
            <input type="number" id="meses" required />
    
            <button type="submit">Calcular</button>
            </form>
    
            <div id="resultadoSimulacao"></div>
        </section>
    
        <script src="scripts/financiamento.js"></script>
    </main>
  </body>
</html>
