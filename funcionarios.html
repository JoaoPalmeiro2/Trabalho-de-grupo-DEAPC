    <h2>Alterar Inventário</h2>
    <form id="inventarioForm" onsubmit="return adicionarCarro(event)">

      <input type="text" id="modelo" required />

      <label for="descricao">Descrição:</label>
      <textarea id="descricao" rows="3" required></textarea>

      <label for="ano">Ano:</label>
      <input type="number" id="ano" min="2000" max="2030" required />

      <label for="preco">Preço (€):</label>
      <input type="number" id="preco" min="0" step="0.01" required />

      <button type="submit">Adicionar ao Inventário</button>
    </form>

    <div id="inventarioLista"></div>
  </section>
